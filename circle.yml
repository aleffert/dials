machine:
    xcode:
        version: "6.3.1"

test:
    override:
        - xctool
          -reporter pretty
          -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
          -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
          -sdk iphonesimulator
          -workspace 'Dials.xcworkspace'
          -scheme 'Dials.framework'
          build
          build-tests
          run-tests
        - xctool -reporter pretty
          -reporter junit:$CIRCLE_TEST_REPORTS/xcode/results.xml
          -reporter plain:$CIRCLE_ARTIFACTS/xctool.log
          -sdk macosx
          -workspace 'Dials.xcworkspace'
          -scheme 'Dials.app'
          build
          build-tests
          run-tests
