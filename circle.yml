machine:
    xcode:
        version: "7.0"
dependencies:
    pre:
        - brew update 
        - brew upgrade xctool
test:
    override:
        - xctool
          -reporter pretty
          -reporter plain:$CIRCLE_ARTIFACTS/ios-xctool.log
          -sdk iphonesimulator
          -workspace "Dials.xcworkspace"
          -scheme "DialsExample - iOS"
          build
        - xctool -reporter pretty
          -reporter plain:$CIRCLE_ARTIFACTS/desktop-xctool.log
          -sdk macosx
          -workspace "Dials.xcworkspace"
          -scheme "Dials+ExamplePlugin - Desktop"
          build
        - xctool -reporter pretty
          -reporter junit:$CIRCLE_TEST_REPORTS/xcode/tests-results.xml
          -reporter plain:$CIRCLE_ARTIFACTS/desktop-xctool.log
          -sdk macosx
          -workspace "Dials.xcworkspace"
          -scheme "Dials.app - Desktop"
          build-tests
          run-tests
